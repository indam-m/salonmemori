<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Pembukuan</title>
        <link href="assets/css/my-css.css" rel="stylesheet" />
        <link href="assets/css/bootstrap.css" rel="stylesheet" />
    </head>

    <body class="background">
        <!-- NAV BAR -->
        <nav role="navigation" class="navbar navbar-inverse">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Memory Information System</a>
            </div>
            <!-- Collection of nav links, forms, and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <form role="search" class="navbar-form navbar-left">
                    <span class="right-inner-addon">
                        <i class="form-control-feedback glyphicon glyphicon-search"></i>
                        <input type="text" placeholder="Search" class="form-control search-input">
                    </span>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="popup" onclick="div_show()"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Tambah Registrasi</a></li>
                </ul>
            </div>
        </nav>
        <!-- END OF NAV BAR -->
        
        <div class="box-registrasi">
        <div class="row">
            <!-- TABEL PEMASUKAN -->
            <div class="col-md-6">
                <div id="table" class="table-editable">
                    <table class="table table-registrasi">
                        <tr>
                            <th>Tanggal</th>
                            <th>Keterangan</th>
                            <th>Pemasukan</th>
                            <th></th>
                            <th><span class="table-add glyphicon glyphicon-plus"></span></th>
                        </tr>
                        <tr>
                            <td contenteditable="true">15-04-2015</td>
                            <td contenteditable="true">Blow, Potong Rambut</td>
                            <td contenteditable="true">35000</td>
                            <td><span class="table-remove glyphicon glyphicon-remove"></span></td>
                            <td>
                                <span class="table-up glyphicon glyphicon-arrow-up"></span>
                                <span class="table-down glyphicon glyphicon-arrow-down"></span>
                            </td>
                        </tr>
                        <!-- This is our clonable table line -->
                        <tr class="hide">
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td><span class="table-remove glyphicon glyphicon-remove"></span></td>
                            <td>
                                <span class="table-up glyphicon glyphicon-arrow-up"></span>
                                <span class="table-down glyphicon glyphicon-arrow-down"></span>
                            </td>
                        </tr>
                    </table>
                </div>

                <button id="export-btn" class="btn btn-primary">Export Data</button>
                <p id="export"></p>
            </div>
            <!-- END OF  TABEL PEMASUKAN -->

            <!-- TABEL PENGELUARAN -->
            <div class="col-md-6">
                <div id="table" class="table-editable">
                    <table class="table table-registrasi">
                        <tr>
                            <th>Tanggal</th>
                            <th>Keterangan</th>
                            <th>Pengeluaran</th>
                            <th></th>
                            <th><span class="table-add glyphicon glyphicon-plus"></span></th>
                        </tr>
                        <tr>
                            <td contenteditable="true">15-04-2015</td>
                            <td contenteditable="true">20 Botol Shampoo</td>
                            <td contenteditable="true">500000</td>
                            <td>
                                <span class="table-remove glyphicon glyphicon-remove"></span>
                            </td>
                            <td>
                                <span class="table-up glyphicon glyphicon-arrow-up"></span>
                                <span class="table-down glyphicon glyphicon-arrow-down"></span>
                            </td>
                        </tr>
                        <!-- This is our clonable table line -->
                        <tr class="hide">
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td>
                                <span class="table-remove glyphicon glyphicon-remove"></span>
                            </td>
                            <td>
                                <span class="table-up glyphicon glyphicon-arrow-up"></span>
                                <span class="table-down glyphicon glyphicon-arrow-down"></span>
                            </td>
                        </tr>
                    </table>
                </div>

                <button id="export-btn" class="btn btn-primary">Export Data</button>
                <p id="export"></p>
            </div>
            <!-- END OF TABEL PENGELUARAN -->
        </div>
        </div>
    </body>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script-pembukuan.js"></script>
</html>
